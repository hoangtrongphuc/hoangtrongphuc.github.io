<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between  align-items-center">
    <div class="copyright">
      {% assign first = site.first_run | plus: 0 %}
      {% assign last = 'now' | date: "%Y" | plus: 0 %}
      <p class="mb-0">
        © {% if last > first %}{{ first }}-{% endif %}{{-last-}}
        <a href="{{ site.social.links[0] }}" class="ml-1">{{ site.social.name }}</a>.
        <br> Lập trình đơn giản
      </p>
    </div>
    <div class="license">
      <p class="mb-0">
        Chưa có ai có thể viết được một phần mềm hoàn hảo, bạn cũng vậy.
        <br><a href="#">Andrew Hunt</a>
      </p>
    </div>
  </div> <!-- div.d-flex -->
</footer>
